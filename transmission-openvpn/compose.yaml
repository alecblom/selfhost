name: 'transmission-openvpn'

services:
  transmission-openvpn:
    image: haugene/transmission-openvpn
    volumes:
      - ${DATA_PATH}:/data
      - ${CONFIG_PATH}:/config
    env_file:
      - openvpn.env
      - nordvpn.env
    environment:
      OPENVPN_USERNAME: ${VPN_USERNAME}
      OPENVPN_PASSWORD: ${VPN_PASSWORD}
      LOCAL_NETWORK: ${LOCAL_NETWORK}
    cap_add:
      - NET_ADMIN
    logging:
      driver: json-file
      options:
        max-size: 10m
